  <form class="contact">

    <div class="séparation"></div>

        <div class="boite">

          <input type="text">

        </div>

          <label>Votre adresse e-mail</label>

          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="boite">
          <label>Votre téléphone</label>
          <input type="text">
          <i class="fa-solid fa-mobile"></i>
        </div>
      </div>
      <div class="droite">
        <div class="message">
          <label>Message</label>
          <textarea></textarea>
        </div>

      </div>
    </div>

    <div class="pieds-formulaire" align="center">
