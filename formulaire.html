  <form class="contact merriweather">
    <h1>Inscription</h1>
    <div class="corps-formulaire">
      <div class="gauche">
        <div class="groupe">
          <label>Votre prénom</label>
          <input type="text">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="groupe">
          <label>Votre adresse e-mail</label>
          <input type="text">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="groupe">
          <label>Votre téléphone</label>
          <input type="text">
          <i class="fa-solid fa-mobile"></i>
        </div>
      </div>
      <div class="droite">
        <div class="groupe">
          <label>Message</label>
          <textarea placeholder="Votre message . . ."></textarea>
        </div>

      </div>
    </div>

    <div class="pieds-formulaire" align="center">
      <button>Envoyer votre inscription</button>
    </div>
  </form>
